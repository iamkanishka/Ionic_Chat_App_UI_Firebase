<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Chat App</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" id="popover">
        <ion-icon name="ellipsis-vertical-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-popover #popover trigger="popover" triggerAction="click"> >
      <ng-template>
        <ion-content class="ion-padding  ion-text-center" (click)="Logout()">
          <ion-label color="danger">
            Logout
          </ion-label>
        </ion-content>
      </ng-template>
    </ion-popover>

  </ion-toolbar>

  <ion-segment value="buttons" mode="md" (ionChange)="onSegmentChanged($event)">
    <ion-segment-button value="default">
      <ion-label>Status</ion-label>
    </ion-segment-button>
    <ion-segment-button value="segment">
      <ion-label>Chats</ion-label>
    </ion-segment-button>
    <ion-segment-button value="buttons">
      <ion-label>Calls</ion-label>
    </ion-segment-button>
  </ion-segment>
  


</ion-header>
