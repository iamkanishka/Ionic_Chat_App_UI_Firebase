<ion-grid >
  <ion-row>
    <ion-col class="ion-text-center">
      <ion-icon [color]="model.color" [name]="model.icon"></ion-icon>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="ion-text-center">
      <ion-label>{{model.label}}</ion-label>
      <ion-text *ngIf="model?.subTitle">
      <p> {{model?.subTitle}} </p> 
      </ion-text>
    </ion-col>
  </ion-row>
</ion-grid>
